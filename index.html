<!DOCTYPE html>
<html>
<head>
    <title>Shaka Player en Kodular - AutoPlay (Diagnóstico)</title>
    <meta charset="utf-8" />
    <meta name="referrer" content="origin" /> <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.14.10/dist/shaka-player.compiled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

    <style>
        /* Estilos básicos para que el video ocupe toda la pantalla */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de desplazamiento */
            background-color: black; /* Fondo negro por defecto */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Asegura que el video se vea completo dentro del contenedor */
            background-color: black; /* Fondo del reproductor de video */
        }

        /* Oculta el botón de unmute por defecto. Se puede mostrar con JS si es necesario. */
        #unmuteButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            z-index: 10;
            display: none; /* Oculto por defecto */
        }
        /* Estilo para los mensajes de error */
        .error-message {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.8); color: red; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            text-align: center; font-size: 20px; padding: 20px; box-sizing: border-box;
            z-index: 100;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted></video>
    <button id="unmuteButton">Activar Sonido</button>

    <script type="text/javascript">
        // --- Función para enviar mensajes a Kodular (esencial para depuración) ---
        function logToKodular(message) {
            if (window.AppInventor && window.AppInventor.setWebViewString) {
                window.AppInventor.setWebViewString(message);
            } else {
                console.log("Kodular Debug: " + message);
            }
        }
        // --------------------------------------------------------------------------

        // La URL de tu manifiesto.
        const manifestUri = 'https://sam-py-edge05.tigo.com.py/ccur-session/7f6e3fdb59994965abed8dd5c6faccf517487270122031b65a320aeed11ebae01d90082191a3c1a5MrOL1SVX7zpX7GuV2tRmo/VMX4_widevine/rolling-buffer/TigoSportsHD/TigoSportsHD/transmux/index.mpd?dvr_window_length=30';

        async function initApp() {
            logToKodular('1. Aplicación HTML cargada y DOM listo. Iniciando Shaka Player...');

            shaka.polyfill.installAll();
            logToKodular('2. Shaka Polyfills instalados.');

            const video = document.getElementById('videoPlayer');
            if (!video) {
                logToKodular('ERROR: Elemento de video no encontrado. ID incorrecto?');
                displayError('Error de HTML', 'Elemento de video no encontrado. ID incorrecto?');
                return;
            }
            logToKodular('3. Elemento de video (' + video.id + ') obtenido.');

            const player = new shaka.Player(video);
            window.player = player;
            logToKodular('4. Instancia de Shaka Player creada.');

            // ----------------------------------------------------
            // --- AGREGAR HEADERS Y USER-AGENT AQUÍ ---
            // ----------------------------------------------------
            player.getNetworkingEngine().registerRequestFilter((type, request) => {
                logToKodular('Aplicando headers a solicitud de tipo: ' + type);
                // Headers específicos para tus requerimientos
                request.headers['Origin'] = 'https://www.tigosports.com.py';
                request.headers['Referer'] = 'https://www.tigosports.com.py/';
                // El User-Agent puede ser complejo debido al WebView. Lo ideal es dejarlo al sistema
                // a menos que sepas que el servidor lo requiere explícitamente y lo sobreescribe.
                // Aquí lo establecemos como "FireFox" si ese es el objetivo exacto.
                request.headers['User-Agent'] = 'FireFox'; 
                
                logToKodular('Headers aplicados: Origin, Referer, User-Agent.');

                // IMPORTANTE: Si tu stream de Tigo Sports HD usa Widevine DRM (como en tu MPD original)
                // y el servidor de licencias requiere un 'Authorization' header, debes agregarlo aquí.
                // El 'clearKeys' de abajo NO es para Widevine.
                /*
                if (type === shaka.net.NetworkingEngine.RequestType.LICENSE) {
                    const authToken = 'Bearer TU_TOKEN_DE_AUTENTICACION_AQUI'; // Reemplaza con tu token real
                    request.headers['Authorization'] = authToken;
                    logToKodular('Header: Authorization añadido a la solicitud de licencia.');
                }
                */
            });
            logToKodular('5. Filtros de solicitud (Headers/User-Agent) registrados.');

            // ----------------------------------------------------
            // --- CONFIGURACIÓN DE DRM ---
            // ----------------------------------------------------
            // ADVERTENCIA: Esta configuración de 'clearKeys' NO es para Widevine DRM.
            // Si el stream de Tigo Sports HD usa Widevine (como lo indicó tu MPD original),
            // NECESITARÁS la URL del servidor de licencias Widevine aquí, y posiblemente un token
            // de autenticación en el RequestFilter de arriba.
            // Si este 'clearKeys' te funciona, significa que el stream NO está usando Widevine,
            // o que la clave que tienes es la correcta para un DRM de tipo ClearKey.
            player.configure({
                drm: {
                    clearKeys: {
                        "a8d8bfb76315e4fc6ba1328e1d8870bd": "eb27c40de4c406980e473fb6233fc897",
                    }
                }
            });
            logToKodular('6. Configuración de DRM (Clear Keys) aplicada.');

            player.addEventListener('error', onPlayerErrorEvent);
            logToKodular('7. Listener de errores añadido.');

            try {
                logToKodular('8. Intentando cargar manifiesto: ' + manifestUri);
                await player.load(manifestUri);
                logToKodular('9. Manifiesto cargado con éxito!');

                try {
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            logToKodular('10. Video está reproduciendo (intento con muted).');
                        }).catch(error => {
                            logToKodular('ADVERTENCIA: Autoplay fue impedido (incluso con muted). Error: ' + error.name + ' - ' + error.message);
                            displayError('Reproducción Automática Bloqueada', 'La reproducción automática con audio fue bloqueada por el navegador. Toca la pantalla para reproducir el video con sonido.', true);
                        });
                    }
                } catch (generalPlayError) {
                    logToKodular('ERROR SÍNCRONO al intentar play(): ' + generalPlayError.message);
                    displayError('Error de Play', generalPlayError.message);
                }

                const unmuteBtn = document.getElementById('unmuteButton');
                if (unmuteBtn) {
                    if (video.muted) {
                        unmuteBtn.style.display = 'block'; // Muestra el botón si está muteado
                    }
                    unmuteBtn.onclick = () => {
                        video.muted = false;
                        unmuteBtn.style.display = 'none';
                        logToKodular('Audio desmuteado por el usuario.');
                    };
                }

            } catch (error) {
                onPlayerError(error);
                logToKodular('ERROR FATAL al cargar el video: Código ' + error.code + ', Mensaje: ' + error.message + '. Objeto error: ' + JSON.stringify(error));
            }
        }

        // --- Funciones de manejo de errores ---
        function onPlayerErrorEvent(event) {
            onPlayerError(event.detail);
        }

        function onPlayerError(error) {
            console.error('Shaka Player Error:', error);
            let errorMessage = 'Error desconocido al cargar el video.';
            if (error && error.code) {
                errorMessage = `Código: ${error.code}<br>`;
                if (error.message) errorMessage += `Mensaje: ${error.message}`;
                // Mensajes más descriptivos para errores comunes
                if (error.code === 6001) errorMessage = "Fallo de red al cargar el manifiesto. Revisa tu conexión.";
                else if (error.code === 4012) errorMessage = "Contenido no soportado por el navegador/dispositivo.";
                else if (error.code === 6006) errorMessage = "Fallo de DRM. Las claves o licencias son incorrectas. (Revisa URL de Licencia y Autenticación si es Widevine)";
            }
            displayError('Error de Reproducción', errorMessage);
        }

        function displayError(title, message, interactive = false) {
            let errorContainer = document.querySelector('.error-message');
            if (!errorContainer) {
                errorContainer = document.createElement('div');
                errorContainer.className = 'error-message';
                document.body.appendChild(errorContainer);
            }
            errorContainer.innerHTML = `<h1>${title}</h1><p>${message}</p>`;
            if (interactive) {
                errorContainer.onclick = () => {
                    const video = document.getElementById('videoPlayer');
                    if (video) { video.play().then(() => { errorContainer.remove(); logToKodular('Video reproducido por interacción del usuario.'); }).catch(e => { logToKodular('Fallo al reproducir por interacción: ' + e.message); errorContainer.innerHTML += '<p style="color:yellow;">Error al intentar reproducir. ' + e.message + '</p>'; }); }
                };
                errorContainer.style.cursor = 'pointer';
                errorContainer.innerHTML += '<p style="font-size: 16px; margin-top: 15px;">(Toca aquí para intentar reproducir)</p>';
            } else { errorContainer.style.cursor = 'default'; errorContainer.onclick = null; }
            logToKodular(`Mostrando error: ${title} - ${message}`);
        }
        // ------------------------------------

        document.addEventListener('DOMContentLoaded', initApp);

        // --- Funciones para control desde Kodular (opcional) ---
        window.muteVideo = function() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.muted = true;
                logToKodular('Video muteado desde Kodular.');
                const unmuteBtn = document.getElementById('unmuteButton');
                if (unmuteBtn) unmuteBtn.style.display = 'block';
            }
        };

        window.unmuteVideo = function() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.muted = false;
                logToKodular('Video desmuteado desde Kodular.');
                const unmuteBtn = document.getElementById('unmuteButton');
                if (unmuteBtn) unmuteBtn.style.display = 'none';
            }
        };

        window.toggleMute = function() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.muted = !video.muted;
                logToKodular('Mute/Unmute alternado a: ' + video.muted);
                const unmuteBtn = document.getElementById('unmuteButton');
                if (unmuteBtn) unmuteBtn.style.display = video.muted ? 'block' : 'none';
            }
        };

        window.playVideo = function() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.play().then(() => {
                    logToKodular('Video reproducido desde Kodular.');
                }).catch(e => {
                    logToKodular('Fallo al reproducir desde Kodular: ' + e.message);
                });
            }
        };

        window.pauseVideo = function() {
            const video = document.getElementById('videoPlayer');
            if (video) {
                video.pause();
                logToKodular('Video pausado desde Kodular.');
            }
        };
    </script>
</body>
</html>
